<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcProject</title>
    <link rel="stylesheet" href="CalcProject.css">
</head>
<body> 
    <div class="calculator">
        <div class="screen">
            <p class="answer">0</p>
        </div>
        <div class="keypad">
            <div class="greykeys">
            <div class="misc">
                    <div class="clear key">
                        C
                    </div>
                    <div class="backspace key">
                        ←
                    </div>
            </div>
            <div class="numbers">
                <div class="seven key number">
                    7
                </div>
                <div class="eight key number">
                    8
                </div>
                <div class="nine key number">
                    9
                </div>
                <div class="four key number">
                    4
                </div>
                <div class="five key number">
                    5
                </div>
                <div class="six key number">
                    6
                </div>
                <div class="one key number">
                    1
                </div>
                <div class="two key number">
                    2
                </div>
                <div class="three key number">
                    3
                </div>
                <div class="zero key number">
                    0
                </div>
            </div>
        </div>
            <div class="functions">
                <div class="divide key">
                    ÷
                </div>
                <div class="multiply key">
                    x
                </div>
                <div class="subtract key">
                    -
                </div>
                <div class="add key">
                    +
                </div>
                <div class="equals key">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="CalcProject.js"></script>
</body>
</html>
